<html lang="rus">

<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Автоцех.Оформление заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles_order.css" />
</head>

<body>
    <div class="container text-white">
        <div class="text-lg-center">
            <div class="text-center">
                <h1 class="text-truncate">Оформление заказа</h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="text-center" id="text">
        <p>Оставьте заявку и наши специалисты свяжутся с вами в ближайшее время.</p>
    </div>
    <hr>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Введите ФИО:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1"
            placeholder="Пример: Иванов Иван Иванович">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Введите номер телефона:</label>
        <input type="number" class="form-control" id="exampleFormControlInput1"
            placeholder="Пример: +7-(902)-000-66-82">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Оставьте комментарий:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <br />
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Я согласен с условиями политики конфиденциальности
        </label>
    </div>
    <br />
    <div class="button">
        <a href="list.html" type="button" class="btn btn-dark">Отправить</a>
        <a href="index.html" type="button" class="btn btn-dark">Отмена</a>
    </div>
</body>

</html>
